<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Page</title>
    <!-- main -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    >
  </head>

  <body>
    <!-- navigation bar -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link"> home </a>
          <a href="about.html" class="nav-link"> about </a>
          <a href="tags.html" class="nav-link"> tags </a>
          <a href="recipes.html" class="nav-link"> recipes </a>

          <div class="nav-link contact-link">
            <a href="contact.html" class="btn"> contact </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="page">
     <section class="contact-container">
          <article class="contact-info">
            <h3>Want To Get In Touch?</h3>
          </article>

          <article>
            <form class="form contact-form">
              <div class="form-row">
                <label html="name" class="form-label">your name</label>
                <input type="text" name="name" id="name" class="form-input" />
              </div>
              <div class="form-row">
                <label html="email" class="form-label">your email</label>
                <input type="text" name="email" id="email" class="form-input" />
              </div>
              <div class="form-row">
                <label html="message" class="form-label">message</label>
                <textarea name="message" id="message" class="form-textarea"></textarea>
              </div>
              <button type="submit" class="btn btn-block">
                submit
              </button>
            </form>
          </article>
        </section>

     <!-- featured recipes -->
       <section class="featured-recipes">
        <h5 class="featured-title">Get ready for Cooking!</h5>
        <div class="recipes-list">
          <!-- recipes_overalll -->
          <a href="single-recipe.html" class="recipe">
            <img
              src="./resources/recipes/Vanilla Crepe_Content.jpeg"
              class="img recipe-img"
              alt=""
            />
            <h5>Vanilla Crepe</h5>
            <p>Prep : 10min | Cook : 20min</p>
          </a>
        </div>
      </section>
    </main>
    
    <!-- footer -->
    <footer class="page-footer">
      <p>
        &copy; <span id="date"></span>
        <span class="footer-logo">Foodtionary</span> Built by
        <a href="https://www.johnsmilga.com/">Jungmin Kang</a>
      </p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
